<html>
<head>
    <meta charset="utf-8">
    <title>Intent Send</title>
    
    <script type="text/javascript" src="../js/lib/jc2cui-common/common/javascript/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/widget/owf-widget-min.js"></script>

</head>
<body>
  
     <input type="button" value="start" id="start"></input> <br>
    <script>
        function errorLog(logline)
        {
            var errorLogDiv = document.getElementById("errorlog");
            errorLogDiv.innerHTML = errorLogDiv.innerHTML + "\n" + logline;
        }

        var count;
        $(document).on('click', 'input[id="start"]', function(event){
            var myTxt = $('#txt').val();
            if (myTxt.length ===0)
            {
                alert("populate text");
                return;
            }
            OWF.Intents.startActivity(
                {action: "test", dataType: "test/type"},
                {data: myTxt},
                function(dest) {
                    errorLog(JSON.stringify(dest));
                }
            );
            });
        
    </script>
    
    
    <div>
        <label>Text to send:</label><input id="txt" type="text" name="txt"/></div>

    <div>
        <pre id="errorlog" />
    </div>
</body>
</html>
